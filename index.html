<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Tic Tac Toe</h1>
    <div class="running-text">Play the most exciting game â€” Tic Tac Toe!</div>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <div class="scoreboard">
      <div>X Wins: <span id="x-score">0</span></div>
      <div>O Wins: <span id="o-score">0</span></div>
    </div>
    <div class="container">
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
      <button class="button-option"></button>
    </div>
    <button id="restart">Restart</button>
  </div>
  <div class="popup hide">
    <p id="message">Sample Message</p>
    <button id="new-game">New Game</button>
  </div>
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <audio id="draw-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
